<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,800;1,300;1,400;1,700&family=Sigmar+One&display=swap"
            rel="stylesheet"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./reset.css" />
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <div class="header">
            <div class="header_logo">
                <img
                    class="logo-white"
                    width="229"
                    height="93"
                    src="/public/image/Picture2.png"
                />
            </div>
            <nav class="header_nav">
                <ul class="header_ul">
                    <li class="header_menuitem">
                        <a href="#">Xem hướng dẫn</a>
                    </li>
                    <li class="header_menuitem">
                        <a href="#">Công cụ lập kế hoạch</a>
                    </li>
                    <li class="header_menuitem">
                        <a href="#">Cặp đôi đã tạo</a>
                    </li>
                    <li class="header_menuitem">
                        <a href="#">Điểm nổi bật</a>
                    </li>
                    <li class="header_menuitem"><a href="#">Bảng giá</a></li>
                </ul>
            </nav>
            <button class="Button">Đăng Xuất</button>
        </div>
        <div class="profile">
            <div class="profile-content">
                <div class="profile-content_img">
                    <div class="profile-content_img_pic">
                        <img src="/public/image/avartar.jpg" alt="" />
                    </div>
                    <div class="profile-content_img_swap">
                        <div class="swap_item">
                            <a href="#">Profile setting</a>
                            <a href="#">Change password</a>
                        </div>
                    </div>
                </div>
                <div class="profile-content_infor">
                    <div class="profile_header"><p>Edit Your Profile</p></div>
                    <div class="profile_imgchange">
                        <div class="profile_imgchange-img">
                            <img
                                src="/public/image/avartar.jpg"
                                alt=""
                                class="profile_imgchange-img-avatar"
                            />
                        </div>
                        <div class="profile_imgchange-text">
                            <p>Ảnh đại diện</p>
                            <small
                                >Chỉ cho phép định dạng PNG hoặc JPG. và kích
                                thước phải lớn hơn 500x500px.</small
                            >
                        </div>
                        <div class="profile_imgchange-button">
                            <span class="label"
                                ><i class="fa fa-pencil" aria-hidden="true"></i>
                                Upload File
                            </span>
                            <input
                                type="file"
                                class="upload-box"
                                placeholder="Upload File"
                            />
                        </div>
                    </div>
                    <div class="profile_form">
                        <div class="form-row">
                            <div class="input-focus-effect">
                                <input type="text" placeholder=" " />
                                <label>Fisrt Name</label>
                            </div>
                            <div class="input-focus-effect">
                                <input type="text" placeholder=" " />
                                <label>Last Name</label>
                            </div>
                        </div>
                        <div class="input-focus-effect">
                            <input type="text" placeholder=" " />
                            <label>Email</label>
                        </div>
                        <input type="date"  class="form-control border-require" name="UserUpdateProfileForm[birthday]" placeholder="Ngày sinh" data-date="yyyy-mm-dd" data-date-format="YYYY-MM-DD" min="1943-11-01" max="2023-11-01" aria-required="true">
                    </div>
                </div>
                <div class="profile-content_changepass"></div>
            </div>
        </div>
    </body>
</html>
