<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
            integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,800;1,300;1,400;1,700&family=Sigmar+One&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./reset.css" />
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <div class="header">
            <div class="header_logo">
                <img
                    class="logo-red"
                    width="180"
                    height="93"
                    src="/public/image/Picture2.png"
                />
            </div>
            <div class="btn-wrap">
                <div class="btn-choicewrap">
                    <div class="btn-choice">
                        <i class="fa-solid fa-gear"></i>
                        Quản lý Website
                        <i class="fa fa-angle-down" aria-hidden="true"></i>
                    </div>
                    <div class="btn-choicelist">
                        <a class="choicelist">
                            <i class="bi bi-grid-1x2-fill"></i>
                            Bảng Chính
                        </a>
                        <a class="choicelist">
                            <i class="bi bi-person-heart"></i>
                            Cô Dâu & Chú Rể
                        </a>
                        <a class="choicelist">
                            <i class="bi bi-calendar-event"></i>
                            Sự Kiện cưới
                        </a>
                        <a class="choicelist">
                            <i class="bi bi-chat-square-heart"></i>
                            Chuyện tình yêu
                        </a>
                        <a class="choicelist">
                            <i class="bi bi-palette"></i>
                            Chỉnh Sữa Giao Diện
                        </a>
                    </div>
                </div>
                <button class="btn-header">Username</button>
            </div>
        </div>
        <div class="dropdown__wrapper hide dropdown__wrapper--fade-in none">
            <div class="dropdown__group">
                <div class="dropdown__group-username">User Name</div>
                <div class="dropdown__group-email">Usergmail@gmail.com</div>
            </div>
            <div class="dropdown-btn">
                <button class="dropdown-btn_account">
                    <i class="fa-regular fa-circle-user"></i
                    ><span>Thiết lập tài khoảng</span>
                </button>
                <button class="dropdown-btn_website">
                    <i class="fa fa-globe" aria-hidden="true"></i>
                    <span>Quản lý website</span>
                </button>
                <button class="dropdown-btn_logout">
                    <i class="fa fa-sign-out" aria-hidden="true"></i>
                    <span>Đăng xuất</span>
                </button>
            </div>
        </div>
        <div class="fistpage"></div>
        <div class="secondpage"></div>
        <script src="js.js"></script>
    </body>
</html>
