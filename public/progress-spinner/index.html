<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
            integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,800;1,300;1,400;1,700&family=Sigmar+One&display=swap"
            rel="stylesheet"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./reset.css" />
        <link rel="stylesheet" href="./style.css" />
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="plantitle">
                <div class="plantitle-top">
                    <a href="#" class="plantitle-top_back">
                        <i
                            class="fa fa-arrow-circle-left"
                            aria-hidden="true"
                        ></i>
                    </a>
                    <div class="plantitle-top_title">
                        <h2 class="">Quản lí Ngân sách</h2>
                    </div>
                </div>
                <div class="plantitle-bottom">
                    <div class="spendandpayspinner-wrap">
                        <div class="spend">
                            <div class="spend-text">
                                <div class="spend-text_top">
                                    Tổng mục cần chi tiêu <span>51</span>
                                </div>
                                <div class="spend-text_mid">Chi phí dự kiến</div>
                                <div class="spend-text_sub">0 <span>đ</span></div>
                            </div>
                            <div class="spend-spinner" value="20">
                                <div class="progress-circle">
                                    <div class="outer">
                                        <div class="half spinner"></div>
                                        <div class="half filler"></div>
                                        <div class="mask"></div>
                                    </div>
                                    <div class="inner"></div>
                                    <div class="shadow"></div>
                                    <div class="percentage percentage1">
                                        <span>7</span>%
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="pay">
                            <div class="pay-spinner" value="60">
                                <div class="progress-circle spinner2">
                                    <div class="outer">
                                        <div class="half spinner"></div>
                                        <div class="half filler"></div>
                                        <div class="mask"></div>
                                    </div>
                                    <div class="inner"></div>
                                    <div class="shadow"></div>
                                    <div class="percentage percentage2">
                                        <span>7</span>%
                                    </div>
                                </div>
                            </div>
                            <div class="pay-text">
                                <div class="pay-text_top">
                                    Tổng mục cần chi tiêu <span>51</span>
                                </div>
                                <div class="pay-text_mid">Chi phí dự kiến</div>
                                <div class="pay-text_sub">0 <span>đ</span></div>
                            </div>
                        </div>
                    </div>
                    <div class="spendandpaybtn-wrap">
                        <button class="btnbudget">Ngân sách: <span>0</span> đ <i class="fa-solid fa-pen-to-square" aria-hidden="true"></i></button>
                    </div>
                </div>
            </div>
        </div>
        <script src="./js.js"></script>
    </body>
</html>
